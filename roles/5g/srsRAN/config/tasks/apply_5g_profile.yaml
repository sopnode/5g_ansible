---
# roles/5g/srsRAN/config/tasks/apply_5g_profile.yaml

- name: Check if yq is already installed
  ansible.builtin.stat:
    path: "{{ yq_bin_path }}"
  register: yq_bin

- name: Download yq binary using curl or wget
  ansible.builtin.shell: |
    set -e
    if command -v curl >/dev/null 2>&1; then
      curl -L --fail "{{ yq_url }}" -o "{{ yq_bin_path }}"
    elif command -v wget >/dev/null 2>&1; then
      wget -O "{{ yq_bin_path }}" "{{ yq_url }}"
    else
      echo "Neither curl nor wget found" >&2
      exit 1
    fi
  args:
    creates: "{{ yq_bin_path }}"
  when: not yq_bin.stat.exists
  become: true

- name: Ensure yq is executable
  ansible.builtin.file:
    path: "{{ yq_bin_path }}"
    mode: '0755'
    state: file
  become: true

- name: Resolve 5G profile file
  set_fact:
    fiveg_profile_file: "{{ playbook_dir }}/../group_vars/all/5g_profile_{{ fiveg_profile | default('default') }}.yaml"

- name: Load 5G profile
  include_vars:
    file: "{{ fiveg_profile_file }}"
    name: fiveg

- name: Show active 5G profile
  debug:
    msg:
      - "Using 5G profile: {{ fiveg_profile | default('default') }}"
      - "PLMN: {{ fiveg.plmn.mcc }}{{ fiveg.plmn.mnc }}"
      - "TAC: {{ fiveg.plmn.tac }}"

- name: Uninstall existing srsran-gnb Helm release if present
  ansible.builtin.shell: >
    helm -n {{ ran_ns }} uninstall srsran-gnb || true
  changed_when: true
  ignore_errors: true

- name: Initialize gnb_slices and amf_slices
  set_fact:
    gnb_slices: []
    amf_slices: []

- name: Map slices strictly for gNB and AMF
  set_fact:
    gnb_slices: "{{ (gnb_slices | default([])) + [ slice_entry ] }}"
    amf_slices: "{{ (amf_slices | default([])) + [ slice_entry ] }}"
  loop: "{{ fiveg.slices }}"
  loop_control:
    loop_var: sl_item
  vars:
    slice_entry:
      sst: "{{ sl_item.sst | int }}"
      sd: "{{ lookup('template', 'slice_sd.j2') | trim }}"

- name: Update gNB configurations (Structure only)
  ansible.builtin.shell: >
    {{ yq_bin_path }} eval -i '
      .gnbConfig.cu_cp.amf.supported_tracking_areas[0].plmn_list[0].tai_slice_support_list = {{ amf_slices | to_json }} |
      .gnbConfig.cell_cfg.plmn = "{{ fiveg.plmn.mcc }}{{ fiveg.plmn.mnc }}" |
      .gnbConfig.cell_cfg.tac = {{ fiveg.plmn.tac | int }} |
      .gnbConfig.cell_cfg.slicing = {{ gnb_slices | to_json }}
    ' "{{ values_file }}"

- name: Force remove quotes on SD values (Post-processing)
  replace:
    path: "{{ values_file }}"
    regexp: 'sd: "(0x[0-9A-Fa-f]+)"'
    replace: 'sd: \1'

- name: Force remove quotes on SST values (Post-processing)
  replace:
    path: "{{ values_file }}"
    regexp: 'sst: "([0-9]+)"'
    replace: 'sst: \1'


- name: Ensure values file has node constraints
  blockinfile:
    path: "{{ values_file }}"
    marker: "# {mark} ANSIBLE MANAGED NODE SELECTOR"
    insertafter: EOF
    block: |
      nodeSelector:
        kubernetes.io/hostname: "{{ ran_node_name }}"
      nodeName: {{ ran_node_name }}

- name: Deploy srsRAN gNB using Helm
  kubernetes.core.helm:
    name: srsran-gnb
    chart_ref: "{{ [repo_dest_abs, 'charts', 'srsran-gnb'] | path_join }}"
    release_namespace: "{{ ran_ns }}"
    values_files:
      - "{{ values_file }}"
    state: present
    wait: True
    atomic: True
    timeout: 120s

# ==========================================================
# SRSUE MULTI-POD DEPLOYMENT (Simulation mode only)
# ==========================================================
# WARNING: srsue is 4G and not 5G. So, slicing is managed at the gNB
#   and on the core network, not at the UE level.

- name: Deploy srsUE pods in RFSIM mode
  when: rru == "rfsim"
  block:

    - name: Build UE list from 5G profile (UE18/19/20)
      set_fact:
        ue_list:
          - name: ue1
            imsi: "{{ fiveg.plmn.mcc }}{{ fiveg.plmn.mnc }}{{ fiveg.ues.UE18.imsi_suffix }}"
            dnn: "{{ fiveg.slices | selectattr('name','equalto',fiveg.ues.UE18.slice) | map(attribute='dnn') | first }}"
            tx_port: 2100

          - name: ue2
            imsi: "{{ fiveg.plmn.mcc }}{{ fiveg.plmn.mnc }}{{ fiveg.ues.UE19.imsi_suffix }}"
            dnn: "{{ fiveg.slices | selectattr('name','equalto',fiveg.ues.UE19.slice) | map(attribute='dnn') | first }}"
            tx_port: 2200

          - name: ue3
            imsi: "{{ fiveg.plmn.mcc }}{{ fiveg.plmn.mnc }}{{ fiveg.ues.UE20.imsi_suffix }}"
            dnn: "{{ fiveg.slices | selectattr('name','equalto',fiveg.ues.UE20.slice) | map(attribute='dnn') | first }}"
            tx_port: 2300

    - name: Deploy each srsUE as separate Helm release
      kubernetes.core.helm:
        name: "srsue-{{ item.name }}"
        chart_ref: "{{ [repo_dest_abs, 'charts', 'srsue'] | path_join }}"
        release_namespace: "{{ ran_ns }}"
        state: present
        wait: true
        values:
          imsi: "{{ item.imsi }}"
          k: "{{ fiveg.security.full_key }}"
          opc: "{{ fiveg.security.opc }}"
          apn: "{{ item.dnn }}"
          zmq:
            tx_port: "{{ item.tx_port }}"
            rx_port: 2000
      loop: "{{ ue_list }}"
