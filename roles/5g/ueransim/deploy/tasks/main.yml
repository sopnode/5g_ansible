---
- name: Deploy UERANSIM gNodeB using kubectl Kustomize
  ansible.builtin.shell: >
    kubectl apply -k {{ ueransim_root }}/ueransim-gnb -n {{ ran_ns | default('open5gs') }}
  environment:
    KUBECONFIG: "{{ kubeconfig | default('/root/.kube/config') }}"
  register: gnb_apply
  ignore_errors: false

- name: Patch gNB Deployment to run on ran_node
  kubernetes.core.k8s:
    state: patched
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ueransim-gnb
        namespace: "{{ ran_ns | default('open5gs') }}"
      spec:
        template:
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{ ran_node_name }}"

- name: Wait for gNB pod to be Running
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=gnb"
  register: gnb_pods
  until: gnb_pods.resources | selectattr('status.phase','equalto','Running') | list | length > 0
  retries: 20
  delay: 5

- name: Deploy UERANSIM UEs using kubectl Kustomize
  ansible.builtin.shell: >
    kubectl apply -k {{ ueransim_root }}/ueransim-ue -n {{ ran_ns | default('open5gs') }}
  environment:
    KUBECONFIG: "{{ kubeconfig | default('/root/.kube/config') }}"
  register: ue_apply
  ignore_errors: false

- name: Patch each UE Deployment to run on ran_node
  vars:
    ue_deployments:
      - ueransim-ue1
      - ueransim-ue2
      - ueransim-ue3
  loop: "{{ ue_deployments }}"
  loop_control:
    loop_var: ue_name
  kubernetes.core.k8s:
    state: patched
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ ue_name }}"
        namespace: "{{ ran_ns | default('open5gs') }}"
      spec:
        template:
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{ ran_node_name }}"

- name: Wait for UE pods to be Running
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=ue"
  register: ue_pods
  until: ue_pods.resources | selectattr('status.phase','equalto','Running') | list | length >= 3
  retries: 60
  delay: 5