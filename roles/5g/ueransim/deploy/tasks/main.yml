---

- name: Deploy UERANSIM gNodeB using Kustomize
  ansible.builtin.command:
    cmd: "kubectl apply -k {{ ueransim_root }}/ueransim-gnb -n {{ ran_ns | default('open5gs') }}"
  environment:
    KUBECONFIG: "{{ kubeconfig | default(omit) }}"
  register: gnb_apply
  changed_when: "'configured' in gnb_apply.stdout or 'created' in gnb_apply.stdout"
  failed_when: gnb_apply.rc != 0 and "'configured' not in gnb_apply.stdout and 'created' not in gnb_apply.stdout"

- name: Wait for UERANSIM gNB pod to be Running
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=gnb"
  register: gnb_pods
  until: gnb_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length > 0
  retries: 20
  delay: 5

- name: Deploy UERANSIM UEs using Kustomize
  ansible.builtin.command:
    cmd: "kubectl apply -k {{ ueransim_root }}/ueransim-ue -n {{ ran_ns | default('open5gs') }}"
  environment:
    KUBECONFIG: "{{ kubeconfig | default(omit) }}"
  register: ue_apply
  changed_when: "'configured' in ue_apply.stdout or 'created' in ue_apply.stdout"
  failed_when: ue_apply.rc != 0 and "'configured' not in ue_apply.stdout and 'created' not in ue_apply.stdout"

- name: Wait for UERANSIM UE pods to be Running
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=ue"
  register: ue_pods
  until: ue_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length >= 3
  retries: 30
  delay: 5
