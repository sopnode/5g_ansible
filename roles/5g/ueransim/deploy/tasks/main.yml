# roles/5g/ueransim/deploy/tasks/main.yml
---
- name: Deploy UERANSIM gNodeB using kustomize
  ansible.builtin.command:
    cmd: "kubectl apply -k {{ ueransim_root }}/ueransim-gnb -n {{ ran_ns | default('open5gs') }}"
  register: gnb_apply
  environment:
    KUBECONFIG: "{{ kubeconfig | default('/root/.kube/config') }}"
  ignore_errors: false

- name: Wait for UERANSIM gNB pod to be ready
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=gnb"
  register: gnb_pods
  until: gnb_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length > 0
  retries: 20
  delay: 5

- name: Deploy UERANSIM UEs using kustomize
  ansible.builtin.command:
    cmd: "kubectl apply -k {{ ueransim_root }}/ueransim-ue -n {{ ran_ns | default('open5gs') }}"
  register: ue_apply
  environment:
    KUBECONFIG: "{{ kubeconfig | default('/root/.kube/config') }}"
  ignore_errors: false

- name: Wait for UERANSIM UE pods to be running
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=ue"
  register: ue_pods
  until: ue_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length >= 3
  retries: 30
  delay: 5
