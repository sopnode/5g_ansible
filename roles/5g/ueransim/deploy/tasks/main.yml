---

- name: Deploy UERANSIM gNodeB using Kustomize
  kubernetes.core.k8s:
    state: present
    src: "{{ ueransim_root }}/ueransim-gnb"
    namespace: "{{ ran_ns | default('open5gs') }}"
    apply: true
  environment:
    KUSTOMIZE_PLUGIN_HOME: "/tmp"
  register: gnb_apply
  ignore_errors: false
  vars:
    gnb_patch: |
      spec:
        template:
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{ ran_node_name }}"

# post-processing patch via kubernetes.core.k8s
- name: Patch gNB Deployment to run on ran_node
  kubernetes.core.k8s:
    state: patched
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ueransim-gnb
        namespace: "{{ ran_ns | default('open5gs') }}"
      spec:
        template:
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{ ran_node_name }}"

- name: Wait for UERANSIM gNB pod to be ready
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=gnb"
  register: gnb_pods
  until: gnb_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length > 0
  retries: 20
  delay: 5

- name: Deploy UERANSIM UEs using Kustomize
  kubernetes.core.k8s:
    state: present
    src: "{{ ueransim_root }}/ueransim-ue"
    namespace: "{{ ran_ns | default('open5gs') }}"
    apply: true
  environment:
    KUSTOMIZE_PLUGIN_HOME: "/tmp"
  register: ue_apply
  ignore_errors: false

- name: Patch UEs to run on ran_node
  kubernetes.core.k8s:
    state: patched
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        namespace: "{{ ran_ns | default('open5gs') }}"
      spec:
        template:
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{ ran_node_name }}"

- name: Wait for UERANSIM UE pods to be running
  community.kubernetes.k8s_info:
    kind: Pod
    namespace: "{{ ran_ns | default('open5gs') }}"
    label_selectors:
      - "component=ue"
  register: ue_pods
  until: ue_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length >= 3
  retries: 30
  delay: 5
