---

- name: Check if yq is already installed
  ansible.builtin.stat:
    path: "{{ yq_bin_path }}"
  register: yq_bin

- name: Download yq binary using curl or wget
  ansible.builtin.shell: |
    set -e
    if command -v curl >/dev/null 2>&1; then
      curl -L --fail "{{ yq_url }}" -o "{{ yq_bin_path }}"
    elif command -v wget >/dev/null 2>&1; then
      wget -O "{{ yq_bin_path }}" "{{ yq_url }}"
    else
      echo "Neither curl nor wget found" >&2
      exit 1
    fi
  args:
    creates: "{{ yq_bin_path }}"
  when: not yq_bin.stat.exists
  become: true

- name: Ensure yq is executable
  ansible.builtin.file:
    path: "{{ yq_bin_path }}"
    mode: '0755'
    state: file
  become: true


- name: Load active 5G profile
  ansible.builtin.include_vars:
    file: "{{ playbook_dir }}/../group_vars/all/5g_profile_{{ fiveg_profile | default('default') }}.yaml"
    name: fiveg

- name: Validate PLMN
  assert:
    that:
      - fiveg.plmn.mcc is defined
      - fiveg.plmn.mnc is defined
      - fiveg.plmn.tac is defined

- name: Validate slices
  assert:
    that:
      - slice.name is defined
      - slice.sst is defined
      - slice.dnn is defined
  loop: "{{ fiveg.slices }}"
  loop_control:
    loop_var: slice

- name: Validate UE slice references
  assert:
    that:
      - ue.value.slice in fiveg.slices | map(attribute='name') | list
  loop: "{{ fiveg.ues | dict2items }}"
  loop_control:
    loop_var: ue

- name: Initialize ueransim_slices list
  set_fact:
    ueransim_slices: []

- name: Map slices for UERANSIM
  set_fact:
    ueransim_slices: "{{ ueransim_slices + [ {'sst': sl_item.sst | int, 'sd': lookup('template', 'slice_sd.j2') | trim} ] }}"
  loop: "{{ fiveg.slices }}"
  loop_control:
    loop_var: sl_item

- name: Update UERANSIM gNB configuration
  ansible.builtin.shell: >
    {{ yq_bin_path }} eval -i '
      .mcc = "{{ fiveg.plmn.mcc }}" |
      .mnc = "{{ fiveg.plmn.mnc }}" |
      .tac = {{ fiveg.plmn.tac | int }} |
      .linkIp = "0.0.0.0" |
      .ngapIp = "10.10.3.231" |
      .gtpIp = "10.10.3.231" |
      .slices = {{ ueransim_slices | to_json }}
    ' "{{ ueransim_root }}/ueransim-gnb/config/open5gs-gnb.yaml"

- name: DEBUG - What is the value of SD for UE19?
  ansible.builtin.debug:
    msg: 
      - "UE Key: {{ item.key }}"
      - "Slice Name: {{ item.value.slice }}"
      - "SD Value from template: {{ curr_sd }}"
  vars:
    curr_slice: "{{ fiveg.slices | selectattr('name', 'equalto', item.value.slice) | first }}"
    curr_sd: "{{ lookup('template', 'slice_sd.j2', vars=dict(sl_item=curr_slice)) | trim }}"
  loop: "{{ fiveg.ues | dict2items | selectattr('key', 'equalto', 'UE19') | list }}"

- name: Force Overwrite with SED (No more yq, no more magic)
  ansible.builtin.shell: |
    sed -i 's/sd: .*/sd: {{ curr_sd }}/g' "{{ ueransim_root }}/ueransim-ue/ue2/ue2.yaml"
    sed -i 's/apn: .*/apn: "{{ curr_slice.dnn }}"/g' "{{ ueransim_root }}/ueransim-ue/ue2/ue2.yaml"
  vars:
    curr_slice: "{{ fiveg.slices | selectattr('name', 'equalto', 'slice2') | first }}"
    curr_sd: "{{ lookup('template', 'slice_sd.j2', vars=dict(sl_item=curr_slice)) | trim }}"
  when: item.key == 'UE19'
  loop: "{{ fiveg.ues | dict2items | selectattr('key', 'equalto', 'UE19') | list }}"

- name: Final Formatting (Remove quotes)
  ansible.builtin.replace:
    path: "{{ ueransim_root }}/ueransim-ue/ue2/ue2.yaml"
    regexp: '{{ item.regexp }}'
    replace: '{{ item.replace }}'
  loop:
    - { regexp: 'sd:\s*["'']?([0-9A-Fa-fXx]+)["'']?', replace: 'sd: \1' }

- name: Replicas to 0
  ansible.builtin.shell: >
    {{ yq_bin_path }} eval -i '.spec.replicas = 0' "{{ ueransim_root }}/ueransim-ue/ue{{ item }}/ue-deployment.yaml"
  loop: [1, 2, 3]
